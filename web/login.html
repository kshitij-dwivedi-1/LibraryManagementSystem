<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
        }

        .left-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .right-panel {
            padding: 60px 40px;
            flex: 1;
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .form-container p {
            color: #666;
            margin-bottom: 30px;
        }

        .tab-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        #registerForm {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                padding: 40px 30px;
            }

            .left-panel h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>ðŸ“š Library Management System</h1>
            <p>Manage your library efficiently with our comprehensive system. Access thousands of books, track issues, and manage returns seamlessly.</p>
        </div>

        <div class="right-panel">
            <div class="form-container">
                <h2>Welcome Back</h2>
                <p>Please login or register to continue</p>

                <div class="tab-container">
                    <div class="tab active" onclick="showLogin()">Login</div>
                    <div class="tab" onclick="showRegister()">Register</div>
                </div>

                <div id="message" class="message"></div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login_username">Username</label>
                        <input type="text" id="login_username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="login_password">Password</label>
                        <input type="password" id="login_password" name="password" required>
                    </div>

                    <button type="submit" class="btn" id="loginBtn">Login</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg_username">Username</label>
                        <input type="text" id="reg_username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="reg_password">Password</label>
                        <input type="password" id="reg_password" name="password" minlength="6" required>
                    </div>

                    <div class="form-group">
                        <label for="reg_fullname">Full Name</label>
                        <input type="text" id="reg_fullname" name="fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="reg_email">Email</label>
                        <input type="email" id="reg_email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="reg_role">Role</label>
                        <select id="reg_role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>

                    <button type="submit" class="btn" id="registerBtn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // API Base URL - CHANGE THIS TO YOUR TOMCAT URL
        const API_BASE = 'http://localhost:8080/LibraryManagement/api';

        // Toggle between login and register forms
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
            hideMessage();
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
            hideMessage();
        }

        // Show message
        function showMessage(message, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = 'message ' + type;
            msgDiv.style.display = 'block';
        }

        // Hide message
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Handle login form submission - REAL API CALL
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login_username').value;
            const password = document.getElementById('login_password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Logging in...';

            try {
                // Make REAL API call to LoginServlet
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.role === 'ADMIN') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'student-dashboard.html';
                        }
                    }, 1000);
                } else {
                    showMessage(data.message || 'Invalid username or password', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please ensure the server is running.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Handle register form submission - REAL API CALL
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('reg_username').value,
                password: document.getElementById('reg_password').value,
                fullName: document.getElementById('reg_fullname').value,
                email: document.getElementById('reg_email').value,
                role: document.getElementById('reg_role').value
            };

            // Validate password length
            if (formData.password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading"></span> Registering...';

            try {
                // Make REAL API call to RegisterServlet
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'Registration successful! Please login.', 'success');
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Switch to login form after 2 seconds
                    setTimeout(showLogin, 2000);
                } else {
                    showMessage(data.message || 'Registration failed', 'error');
                }
                
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Connection error. Please ensure the server is running.', 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.role === 'ADMIN') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'student-dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
